<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Book</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h3 th:text="${#strings.isEmpty(book.title) ? 'Add New Book' : 'Edit Book'}"></h3>

    <form th:action="@{/book/}" th:method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required/>
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="author">Author:</label>
            <select id="author" th:field="*{author}" required>
                <option th:each="author : ${allAuthors}" th:checked="${#lists.contains(allAuthors, book.getAuthor)}"
                        th:value="${author.id}" th:text="${author.fullName}">Author Name
                </option>
            </select>
        </div>

        <label for="genres-ids-select">Genres:</label>
        <select id="genres-ids-select" th:field="*{genreIds}" multiple required>
            <option th:each="genre : ${allGenres}" th:value="${genre.id}" th:text="${genre.name}"
                    th:selected="${#lists.contains(book.genreIds, genre.id)}">Book_Genre
            </option>
        </select>
        <button type="submit" th:text="${#strings.isEmpty(book.title) ? 'Add Book' : 'Update Book'}"></button>
    </form>

    <a href="/" class="back-link">Cancel</a>
</div>

</body>
</html>
