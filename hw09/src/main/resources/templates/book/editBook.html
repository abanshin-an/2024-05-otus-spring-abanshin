<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Book</title>
    <style type="text/css">
        body {
            padding: 50px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkblue;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: steelblue;
            font-size: 14px;
        }

        .back-link:hover {
            color: darkblue;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3 th:text="${#strings.isEmpty(book.title) ? 'Add New Book' : 'Edit Book'}"></h3>

    <form th:action="@{${#strings.isEmpty(book.id) ? '/book/new' : '/book/' + book.id}}" th:method="post" th:object="${book}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required/>
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="author">Author:</label>
            <select id="author" name="authorId" th:field="*{author.id}">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}">Author Name</option>
            </select>
        </div>

        <div>
            <label for="genre">Genre:</label>

<!--            <select id="genre"  th:field="${genresIds}" multiple="multiple" >-->
<!--                <option th:each="genre : ${genres}" value="">-->
<!--                th:field="*{genre}"-->
<!--                th:value="${genre.id}"-->
<!--                th:text="${genre.name}"-->
<!--                </option>-->
<!--            </select>-->
            <select id="genre" th:field="*{genres}" size="10" multiple="multiple">
                <option th:each="genre : ${allGenres}"
                        th:value="${{genre.id}}"
                        th:text="${genre.name}">
                    Cinema
                </option>
            </select>
        </div>
        <button type="submit" th:text="${#strings.isEmpty(book.title) ? 'Add Book' : 'Update Book'}"></button>
    </form>

    <a href="/" class="back-link">Cancel</a>
</div>

</body>
</html>
